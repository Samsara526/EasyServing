<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/css/all.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap-blur.css}">
  <link rel="stylesheet" th:href="@{/css/animate.min.css}">
  <link rel="stylesheet" th:href="@{/css/me.css}">
  <title>订单管理</title>
</head>
<body>
<div th:replace="/admin/common::adminNav">
</div>

        <th>#</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>餐桌id</th>
        <th>用餐人数</th>
        <th>消费金额</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>2020-5-20 11：00</td>
        <td>2020-5-20 13：00</td>
        <td>1</td>
        <td>4</td>
        <td>288.0</td>
        <td>
          <button class="btn btn-info btn-sm">详细</button>
        </td>
      </tr>

      <tr>
        <td>2</td>
        <td>2020-5-20 11：30</td>
        <td>2020-5-20 13：30</td>
        <td>2</td>
        <td>4</td>
        <td>196.0</td>
        <td>
          <button class="btn btn-info btn-sm">详细</button>
        </td>
      </tr>

      <tr>
        <td>3</td>
        <td>2020-5-20 17：00</td>
        <td>2020-5-20 20：00</td>
        <td>3</td>
        <td>4</td>
        <td>332.5</td>
        <td>
          <button class="btn btn-info btn-sm">详细</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="card-footer">
      <button class="btn btn-secondary float-right mr-2 shadow" onclick="javascript:window.location.reload()"><i class="fas fa-redo"></i> 刷新</button>
    </div>
  </div>
</div>
</body>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/all.js}"></script>
</html>
