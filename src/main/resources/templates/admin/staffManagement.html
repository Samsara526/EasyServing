<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/css/all.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap-blur.css}">
  <link rel="stylesheet" th:href="@{/css/animate.min.css}">
  <link rel="stylesheet" th:href="@{/css/me.css}">
  <title>员工管理</title>
</head>
<body>
<div th:replace="/admin/common::adminNav">
</div>
<div class="container" style="margin-top: 70px">
  <div class="card shadow mb-3">
    <div class="card-header">角色管理</div>
    <table class="table table-hover table-bordered text-center mb-0">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>身份</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="role : ${roleList}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.roleName}"></td>
        <td>
          <button class="btn btn-info btn-sm">编辑</button>
          <button class="btn btn-danger btn-sm">删除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="card-footer">
      <button class="btn btn-primary float-right shadow"><i class="fas fa-plus"></i> 新建身份</button>
      <button class="btn btn-secondary float-right mr-2 shadow" onclick="javascript:window.location.reload()"><i class="fas fa-redo"></i> 刷新</button>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-header">员工管理</div>
    <table class="table table-hover table-bordered text-center mb-0">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>姓名</th>
        <th>头像</th>
        <th>手机</th>
        <th>添加时间</th>
        <th>身份</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.username}"></td>
        <td><img th:src="'/avatar/'+${staff.avatar}" class="rounded-circle" style="height:30px;width: 30px"></td>
        <td th:text="${staff.telephone}"></td>
        <td th:text="${staff.creatTime}"></td>
        <td th:text="${staff.role.roleName}"></td>
        <td>
          <button class="btn btn-info btn-sm">编辑</button>
          <button class="btn btn-danger btn-sm">删除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="card-footer">
      <button class="btn btn-primary float-right shadow"><i class="fas fa-plus"></i> 新建身份</button>
      <button class="btn btn-secondary float-right mr-2 shadow" onclick="javascript:window.location.reload()"><i class="fas fa-redo"></i> 刷新</button>
    </div>
  </div>
</div>
</body>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/all.js}"></script>
</html>
