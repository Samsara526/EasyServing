<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/all.css" th:href="@{/css/all.css}">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/bootstrap-blur.css" th:href="@{/css/bootstrap-blur.css}">
    <link rel="stylesheet" href="../../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <title>顾客菜单</title>
    <style>
      .row .p-2 > div {
        padding: .5rem;
      }

      .badge {
        font-size: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light-blur shadow-sm fixed-top">
      <div class="navbar-brand">
        <i class="fas fa-utensils text-primary"></i>
        <span class="text-primary">EasyServing</span>
        <span class="badge badge-info">1号桌</span>
      </div>
      <div class="navbar-nav mr-auto text-muted">
        已就餐 00:05:38
      </div>
      <button class="btn btn-outline-danger">退出</button>
    </nav>
    <div class="container-fluid" style="padding-top: 70px">
      <div class="row p-2">
        <div class="col-2">
          <div class="list-group shadow position-fixed" style="width: 15%;" id="list-tab">
            <a th:each="type : ${types}" class="list-group-item list-group-item-action "
               th:classappend="${type.id==index ? 'active' : ''}"
               th:href="@{/menu(id=${type.id})}">
              <i class="mr-2" th:classappend="${type.icon}"
                 style="width: 2rem;" th:styleappend="'color:'+${type.getColor()}"></i>
              <span th:text="${type.getName()}"></span>
            </a>
            <!--                                                <a class="list-group-item list-group-item-action" data-toggle="list" href="#snack" role="tab">-->
            <!--                                                    <i class="fas fa-drumstick-bite mr-2"-->
            <!--                                                       style="width: 2rem"></i>小食-->
            <!--                                                </a>-->

          </div>
        </div>
        <div class="col-10 pl-0">
          <div class="card shadow col-12 bg-light">
            <div class="row p-2">
              <div class="col-lg-3" style="padding: .5rem" th:each="product : ${products}">
                <div class="card bg-light shadow">
                  <div class="row no-gutters">
                    <div class="col-md-6">
                      <img th:src="'/img/item/'+${product.imageUrl}" class="card-img">
                    </div>
                    <div class="col-md-6 m-auto">
                      <div class="card-body">
                        <h5 class="card-title">
                          <b th:text="${product.name}"></b>
                        </h5>
                        <p class="card-text">
                          <span class="badge badge-pill badge-secondary">
                            <i class="fas fa-yen-sign"></i>
                            <span th:text="${product.price}"></span>
                          </span>
                        </p>
                        <button class="btn btn-primary btn-block">
                          <i class="fas fa-cart-plus"></i>
                          加入购物车
                        </button>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="card-footer">
                        <small th:text="${product.content}"></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
  <script src="../../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
  <script src="../../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
  <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script src="../../static/js/all.js" th:src="@{/js/all.js}"></script>
</html>
