<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-blur.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <title>服务器内部错误</title>
</head>
<body>
<div class="container">
    <div class="jumbotron mt-4 animated shake"><h1 class="display-4 text-primary">糟糕！服务器内部错误！</h1></div>
    <div class="alert alert-warning animated shake">
        <strong>错误信息：</strong><br>
        <!--            <div th:utext="'&lt;!--'" th:remove="tag"></div>-->
        <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
        <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
        <ul th:remove="tag">
            <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}"
                                                                             th:remove="tag"></span></li>
        </ul>
        <!--            <div th:utext="'--&gt;'" th:remove="tag"></div>-->
    </div>
</div>
</body>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script defer src="/js/all.js"></script>
</html>
